<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>BIG TITLE</h1>
      <div class="btn">:</div>
    </div>
    <div class="content">
      <ul style="display: none">
        <li>About</li>
        <li>Prices</li>
        <li>Contact</li>
      </ul>
    </div>
    <div id="container">
      <img
        id="img-1"
        style="display: block"
        class="image"
        src="images/03_1_sdelat-izobrazhenie-4-3-1-scaled.webp"
        alt=""
      />
      <img
        id="img-2"
        style="display: none"
        class="image"
        src="images/id_Composition_in_Photography_07_Aspect_4x3.jpg"
        alt=""
      />
      <img
        id="img-3"
        style="display: none"
        class="image"
        src="images/01_product_1_sdelat-izobrazhenie-4-3-5-scaled.webp"
        alt=""
      />
      <img
        class="arrows"
        id="left"
        src="./arrow-left-drop-circle-outline.svg"
        alt=""
      />
      <img
        class="arrows"
        id="right"
        src="./arrow-right-drop-circle-outline.svg"
        alt=""
      />
      <div class="circles">
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
